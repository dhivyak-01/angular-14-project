<div class="section section-padding">
    <div class=" card ps-3">
        <div class="align-items-start">
          <h3 class="pt-1 mb-0 title">Create Product</h3>
        </div>
    </div>

    <div class="container">
      <div class="register-login-wrapper">
        <div class="row align-items-center">
          <div class="col">
            <div class="register-login-form">
  
              <div class="form-wrapper">
               
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
  
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                  <div class="single-form">
                    <label for="title">Product Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title" />
                      <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="text-danger">
                        Title is required.
                      </div>
                  </div>
                  <div class="single-form">
                    <label for="description">Product Description</label>
                     <textarea id="description" class="form-control" formControlName="description"></textarea>
                      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
                        Description is required.
                      </div>
                  </div>
                  <div class="single-form">
                    <label for="image">Product Image URL</label>
                    <input type="file" id="image" class="form-control" (change)="onFileChange($event)" />
                        <div *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched" class="text-danger">
                          Image is required.
                        </div>
                  </div>
                  <div class="single-form">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" class="form-control" formControlName="duration" />
                      <div *ngIf="productForm.get('duration')?.invalid && productForm.get('duration')?.touched" class="text-danger">
                        Duration is required.
                      </div>
                  </div>
                  <div class="single-form">
                    <label for="lectures">Number of Lectures</label>
                    <input type="number" id="lectures" class="form-control" formControlName="lectures" />
                      <div *ngIf="productForm.get('lectures')?.invalid && productForm.get('lectures')?.touched" class="text-danger">
                        Lectures must be at least 1.
                      </div>
                  </div>
                  <div class="single-form">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" formControlName="price" />
                      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
                        Price must be at least 1.
                      </div>
                  </div>
                  <div class="single-form">
                    <button
                      type="submit"
                      class="btn btn-primary btn-hover-dark w-100"
                      [disabled]="productForm.invalid">
                      Create Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
