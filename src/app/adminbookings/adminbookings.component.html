<div class="col-12 custom-padding bg-back2">
    <div class="card bg-back ps-3" style="padding: 10px;">
      <div class="d-flex justify-content-between align-items-start">
        <h3 class="pt-1 text-25px title mb-0">Manage Bookings</h3>
        <!-- <button 
          class="btn btn-danger" 
          (click)="handleDeleteSelected()" 
          [disabled]="selectedIds.length === 0" 
          style="margin-left: 10px;">
           <fa-icon [icon]="FaTrash"></fa-icon> Use FaTrash icon here 
           delete
        </button> -->
      </div>
    </div>
    
    <table class="table table-striped table-bordered table-hover" style="margin-top: 47px;">
      <thead class="table-header">
        <tr>
          <th>
            <input 
              type="checkbox" 
              />
          </th>
          <th>Title</th>
          <th>Image</th>
          <th>Description</th>
          <th>Duration</th>
          <th>Lectures</th>
          <th>Price</th>
          <th style="width: 15%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input 
              type="checkbox" 
             />
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal">View</button>
            <button class="btn btn-danger"style="margin-left: 5px;">
                Delete
              </button>
          </td>
        </tr>
      </tbody>
    </table>
   
    <div class="d-flex justify-content-center mt-3">
      <ngb-pagination 
        [pageSize]="1">
      </ngb-pagination>
    </div>
  

  <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="courseModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="" alt="Course Image" class="img-fluid">
          <p><strong>Description:</strong> </p>
          <p><strong>Duration:</strong></p>
          <p><strong>Lectures:</strong> </p>
          <p><strong>Price:</strong> </p>
          <p><strong>Created At:</strong> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
